<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moneva-dashboard-frame4</title>
    <link rel="stylesheet" href="dashb-frame2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <aside>
            <img src="./imgs/circle-1.png" alt="circle-1.png" class="info-img">
            <button class="btn-1 btn-01">Choose alert</button>
            <img src="./imgs/circle-2.png" alt="circle-2.png" class="info-img">
            <button class="btn-2 btn-01">Review suggestions</button>
            <img src="./imgs/circle-3.png" alt="circle-3.png" class="info-img">
            <button class="btn-2 btn-02">Smart adjustment</button>
        </aside>
        <div class="fa-budgeting">
            <h2>Smart Budgeting</h2>
            <i class="fa-solid fa-xmark"></i>
        </div>

        <div class="recommendations">
            <p class="cate-p">You are about to move N5000 from Emergency funds <br> to Entertainment</p>

            <div class="recommendations-flex">
                <img src="./imgs/Frame 0001-1437254421.png" alt="0001-1437254421.png">

                <img src="./imgs/Frame 0002- 1437254421.png" alt="0002- 1437254421.png">
            </div>
            <p class="p-customize">Or Customize manaully</p>
            <img src="./imgs/Frame-movable-amount.png" alt="Frame-movable-amount.png" class="Frame-movable-amount">
        
            <div class="buttons3-4">
                <i class="fa-solid fa-arrow-left-long"></i>
                <button class="btn-3">Previous</button> 
                
                <button class="btn-4">Next</button>
                <i class="fa-solid fa-arrow-right-long"></i>
            </div>
        </div>
        
    </div>
</body>
</html>
