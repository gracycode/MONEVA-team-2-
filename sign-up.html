<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="sign-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div id="sign-up">
        <div class="sign-up-bg">
            <div class="logo">
                <img src="./imgs/Group 34757.png" alt="moneva-logo">

                <i class="fa-solid fa-arrow-left"></i>
                <a href="#">Back</a>
            </div>

            
                <img src="./imgs/sign-up-img.png" alt="Group 34777.png" class="sign-up-img">
            
                <h3>Track and Analyze Your Spending</h3>
                <p>Easily track your spending habits <br> and stay on top of your budgets <br> with our intuitive insights.</p>
                <img src="./imgs/sign-up-dot-img.png" alt="Frame 1437254393.png" class="dot-dot-img">
            
            
        </div>
        <!-- for @ mobile responsiveness -->

        <div class="logo-mobile">
            <i class="fa-solid fa-arrow-left"></i>
            <img src="./imgs/black-moneva-logo.png" alt="moneva-logo-mobile">
    
        </div>

        <!--@ mobile logo ends here-->

        <div class="input-sign-up">

            <label for="email">Email address</label> <br>

            <input type="email" id="email" placeholder="Enter email"> <br>

            <label for="password"> Password</label> <br>
            <input type="text" id="password" placeholder="Enter password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[`!&^%$Â£+=]).{10}"
            required> <br>

            <input type="checkbox" id="accountr"><label for="account">By creating an account you agree to Terms of <br> Service and Privacy Policy </label>
            <button class="btn-1">Sign Up</button>
            <p class="account-2">or sign in with</p>
            <input type="image" src="./imgs/google.png" placeholder="Google"> <input type="image" src="./imgs/Facebook.png" placeholder="Facebook">
            <p class="account">Already have an account? <a href="signin.html">Sign in</a></p>
        </div>
    </div>
